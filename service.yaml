# service.yml
name: cloud-foundry-mcp
description: Model Context Protocol server for Cloud Foundry
metadata:
  displayName: Cloud Foundry MCP Server
  longDescription: This MCP Server provides an LLM interface for interacting with your Cloud Foundry foundation. It enables AI-powered management of applications, services, routes, and other Cloud Foundry resources through natural language commands. Built with Spring AI.
  providerDisplayName: Kuhn Labs Development Team
  logo: data:image/png;base64,
  documentationUrl: https://github.com/cpage-pivotal/cloud-foundry-mcp/blob/main/README.md
  supportUrl: https://github.com/cpage-pivotal/cloud-foundry-mcp/issues
  contactEmail: corby.page@broadcom.com
  license: Apache-2.0
  version: "1.0.0"
  schema:
    openAPIv3: |
      {
        "openapi": "3.0.0",
        "info": {
          "title": "Cloud Foundry MCP Server",
          "version": "1.0.0",
          "description": "Model Context Protocol server for Cloud Foundry foundation management via Streamable HTTP transport"
        },
        "paths": {
          "/mcp": {
            "get": {
              "summary": "Streamable HTTP endpoint for MCP communication",
              "description": "Establishes Streamable HTTP connection for LLM-to-Cloud Foundry interactions",
              "responses": {
                "200": {
                  "description": "Streamable HTTP connection established"
                }
              }
            }
          }	
        }
      }
plans:
  - name: standard
    description: Cloud Foundry MCP Server with Streamable HTTP transport
    metadata:
      displayName: Standard Plan
      bullets:
        - Access to all Cloud Foundry operations via MCP
        - Streamable HTTP transport for LLM integration
        - Supports application, service, and route management
      rateLimit: 1000
